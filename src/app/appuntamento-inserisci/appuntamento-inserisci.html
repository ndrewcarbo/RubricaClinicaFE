<div class="container">
  <h2>Nuovo Appuntamento</h2>
    <div class="form-group">
      <label>Data Appuntamento:</label>
      <input [(ngModel)]="dat_appu" name="dat_appu" class="form-control" required />
    </div>

    <div class="form-group">
      <label>Ora Appuntamento:</label>
      <input [(ngModel)]="ora_appu" name="ora_appu" class="form-control" required />
    </div>

    <div class="form-group">
      <label>Descrizione:</label>
      <input [(ngModel)]="note" name="note" class="form-control" />
    </div>

<div class="form-group">
  <label>Paziente</label>
  <select class="form-control" [(ngModel)]="pazCod" name="pazCod" required>
    <option [value]="''" disabled selected>-- Seleziona paziente --</option>
    <option *ngFor="let p of pazienti" [value]="p.cod">
      {{ p.nom }} {{ p.cog }}
    </option>
  </select>
</div>

    <button type="submit" class="btn btn-primary" (click)="Salva()">Salva</button>
</div>
